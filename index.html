</head>
<body>
    <nav>
      <a href="#logo" title="logo">
        <img src="img/edvisto-logo.png.webp" alt="edvisto-logo">

    <h1>CARGAR VIDEO</h1>
	<div class="form">
    <i class="fa-brands fa-youtube"></i>
    <i class="fas fa-link"></i>
		<input type="text" id="url" name="url" placeholder="    Copiar link de Youtube">
		<button type="button" id="subirvideo"> <i class="fas fa-cloud-upload-alt"></i> SUBIR</button>
	</div>
    <div class="form-container">
        <div class="form-group">
            <iframe id="video" width="504" height="284" src="https://www.youtube.com/embed/'+idVideo+'" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe><br>
            <label for="liderproyecto">Líder del proyecto:</label><br>
            <input type="text" id="liderproyecto" name="liderproyecto" placeholder="Asignar nombre y apellido del lider"><br>
            <label for="maillider">Mail del lídel del proyecto:</label><br>
            <input type="text" id="maillider" name="maillider" placeholder="Asignar nombre y apellido del lider">
        </div>
        <div class="form-group">
            <label for="titulovideo">Título:</label><br>
            <input type="text" id="titulovideo" name="titulovideo" placeholder="Agregue el titulo del video"><br>
            <label for="descripcion">Descripción:</label><br>
            <textarea name="descripcion" id="descripcion" cols="36" rows="12.5" placeholder="Agregue una breve descripción del video"></textarea><br>
            <input type="reset" id="cancelar" value="Cancelar">
            <input type="submit" id="guardar" value="Guardar">
        </div>
    </div>
</body>
</html>
